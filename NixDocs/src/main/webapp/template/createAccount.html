<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" th:href="@{/static/image/Nix-Docs-logo.png}" />
  <link rel="stylesheet" th:href="@{/static/style/createAccount.css}" />
  <script type="text/javascript" th:src="@{/static/core/logic/template.js}" defer></script>
  <title>Create Account</title>
</head>

<body>
<header th:replace="~{widget/sidebar-top-right-btns :: sidebar_top_right_btns}"></header>
  <main>

    <div class="createAccount-form">
      <form th:action="@{/app/register}" method="POST">

        <img th:src="@{/static/image/Nix-Docs-logo.png}" alt="Nix Docs Logo">

        <h2>Create an account in Nix Docs</h2>
        
        <!-- Mensaje de error -->
        <div th:if="${errorMessage}" class="alert alert-error">
          <p th:text="${errorMessage}"></p>
        </div>
        
        <!-- Mensaje de Ã©xito -->
        <div th:if="${successMessage}" class="alert alert-success">
          <p th:text="${successMessage}"></p>
        </div>

        <label for="username">
          <input type="text" id="username" name="username" placeholder="Username" maxlength="50" required />
        </label>
        <label for="email">
          <input type="email" id="email" name="email" placeholder="Email address" maxlength="320" required />
        </label>
        <label for="password">
          <input type="password" id="password" name="password" placeholder="Password" required />
        </label>
        <label for="repeat-password">
          <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password" required />
        </label>
        <button type="submit">Create Account</button>
        <p>You already have an account? <a th:href="@{/app/login}" title="Go to Sign In">Sign in</a></p>
      </form>
    </div>
  </main>
</body>
<footer></footer>

</html>
