<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" th:href="@{/static/image/Nix-Docs-logo.png}" />
  <link rel="stylesheet" th:href="@{/static/style/createAccount.css}" />
  <script type="text/javascript" th:src="@{/static/core/logic/template.js}" defer></script>
  <title>Create Account</title>
</head>

<body>
<header th:replace="~{widget/sidebar-top-right-btns :: sidebar_top_right_btns}"></header>
  <main>

    <div class="createAccount-form">
      <form id="createAccount" name="createAccount" th:action="@{/app/register}" method="POST">

        <img th:src="@{/static/image/Nix-Docs-logo.png}" alt="Nix Docs Logo">

        <h2>Create an account in Nix Docs</h2>
        <div th:if="${usernameAlreadyExist}" class="warning">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CDD6F4"><path d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z"/></svg>
          <span th:text="${usernameAlreadyExist}"></span>
        </div>
        <label for="username">
          <input type="text" id="username" name="username" placeholder="Username" maxlength="50" required />
        </label>
        <div th:if="${emailAlreadyExist}" class="warning">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CDD6F4"><path d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z"/></svg>
          <span th:text="${emailAlreadyExist}"></span>
        </div>
        <label for="email">
          <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email address"  maxlength="320" required />
        </label>
        <div th:if="${passwordNotEqual}" class="warning">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CDD6F4"><path d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z"/></svg>
          <span th:text="${passwordNotEqual}"></span>
        </div>
        <label for="password">
          <input type="password" id="password" name="password" placeholder="Password" maxlength="50" required />
        </label>
        <label for="repeat-password">
          <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password" maxlength="50" required />
        </label>
        <button type="submit">Create Account</button>
        <p>You already have an account? <a th:href="@{/app/login}" title="Go to Sign In">Sign in</a></p>
      </form>
    </div>
    <footer th:replace="~{widget/footer :: footer}" class="footer"></footer>
  </main>
</body>

</html>
