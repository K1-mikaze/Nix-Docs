<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" th:href="@{/static/image/Nix-Docs-logo.png}">
  <link rel="stylesheet" th:href="@{/static/style/signIn.css}" />
  <script type="text/javascript" th:src="@{/static/core/logic/template.js}" defer></script>
  <title th:text="${pageTitle}">Sign In</title>
</head>

<body>
<header th:replace="~{widget/sidebar-top-right-btns :: sidebar_top_right_btns}"></header>
  <main>
    <div class="signIn-form">
       <form id="signIn" th:action="@{/app/login}" method="POST">
        <img th:src="@{/static/image/Nix-Docs-logo.png}" alt="Nix Docs Logo">
        <h2>Sign in to Nix Docs</h2>
        
        <!-- Mensaje de error -->
        <div th:if="${errorMessage}" class="alert alert-error">
          <p th:text="${errorMessage}"></p>
        </div>
        
        <!-- Mensaje de Ã©xito -->
        <div th:if="${successMessage}" class="alert alert-success">
          <p th:text="${successMessage}"></p>
        </div>

         <label for="email"></label><input type="text" id="email" name="email" placeholder="Username or email address" maxlength="320" required />
         <label for="password"></label><input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <p>or</p>
        <button class="continue-with-github" type="button">Continue with GitHub</button>
        <p>New to Nix Docs? <a th:href="@{/app/register}" title="Go to create an account">Create an account</a></p>
      </form>
    </div>
      <footer th:replace="~{widget/footer :: footer}" class="footer"></footer>
  </main>

</body>

</html>
